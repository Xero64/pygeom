dependencies = [
    "matplotlib>=3.10.5",
    "numpy>=2.2.6",
    "sympy>=1.14.0",
]

[project.urls]
Homepage = "https://github.com/Xero64/pygeom"
Issues = "https://github.com/Xero64/pygeom/issues"
